<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <title>Simon Game v2.0</title>
  </head>
  <body>
    <h1 class="title">Press ANY key to START!</h1>
    <main>
        
        <section id="container">
            <div class="btnSimon top-left" id="green"></div>
            <div class="btnSimon top-right" id="red"></div>
            <div class="btnSimon bottom-left" id="yellow"></div>
            <div class="btnSimon bottom-right" id="blue"></div>
            <div id="inner-circle"><h1>SIMON</h1>
            <span id="score"></span></div>
        </section>
    </main>
  </body>
</html>
