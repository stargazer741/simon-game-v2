<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Simon Game v2.0</title>
  </head>
  <body>
    <h1 class="title">Press ANY key to START!</h1>
    <main>
        
        <section id="container">
            <div class="btnSimon green" id="top-left"></div>
            <div class="btnSimon red" id="top-right"></div>
            <div class="btnSimon yellow" id="bottom-left"></div>
            <div class="btnSimon blue" id="bottom-right"></div>
            <div id="inner-circle"><h1>SIMON</h1>
            <span id="score"></span></div>
        </section>
    </main>
  </body>
</html>
